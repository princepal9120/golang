scalar Time 


type Account {
    id: String!
    name: String!
    orders: [Order!]!

}

type Product {
    id: String!
    name: String!
    description: String!
    prince: Float!
}

type Order {
    id: String!
    createAt: Time!
    totalPrice: String!
    products: [OrderedProduct]!
}

type OrderedProduct {
    id: String!
    name: String!
    description: String!
    price: Float!
    quantity: Int!
    
}
input PaginationInput {
    skip: Int
    take: Int
}

input AccountInput {
    name: String!
}
input ProductInput {
     name: String!
     description: String!
     price: Float!
}

input OrderedProductInput {
    id: String!
    quantity: Int!
}

input OrderInput {
    accountId: String!
    products: [OrderedProductInput]!
}

type Mutation {
    crateAccount (account: AccountInput!): Account
    createProdcut (prodcut: ProductInput!): Product
    createOrder (order: OrderInput!): Order   
}

type Query {
    accounts(pagination: PaginationInput, id: String): [Account!]!  
    products(pagination: PaginationInput, query:String, id:String): [Product!]!
}